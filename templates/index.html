<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa DuckDuckGo</title>
</head>
<body>
    <h1>Pesquisa no DuckDuckGo</h1>
    <form action="/resultados" method="POST">
        <label for="termo_busca">Termo de Pesquisa:</label><br>
        <input type="text" id="termo_busca" name="termo_busca" required><br><br>
        
        <label for="max_resultados">Quantidade de Resultados:</label><br>
        <input type="number" id="max_resultados" name="max_resultados" min="1" max="10" required><br><br>
        
        <button type="submit">Pesquisar</button>
    </form>
</body>
</html>
